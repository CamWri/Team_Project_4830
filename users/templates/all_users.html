{% extends "master.html" %}

{% block title %}
  List of all users
{% endblock %}


{% block content %}
  <div class="mycard">
  <h1>Users</h1>
    <ul>
      {% for x in myusers %}
        <li onclick = "window.location = 'userDetails/{{ x.id }}'"><a href="userDetails/{{ x.id }}">{{ x.firstName }} {{ x.lastName }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
